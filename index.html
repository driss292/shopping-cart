<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="/assets/styles/style.css" />
        <!-- JS -->
        <script src="/JS/app.js" defer></script>
    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">Ecommerce</a>
                <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>

                <!-- CART -->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>

                    <!-- CONTENT -->
                    <div class="cart-content"></div>

                    <!-- TOTAL -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>

                    <!-- BUY BUTTON -->
                    <button type="button" class="btn-buy">Buy Now</button>

                    <!-- CART CLOSE -->
                    <i class="fa-solid fa-xmark" id="close-cart"></i>
                </div>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>

            <div class="shop-content">
                <!--BOX 1-->
                <div class="product-box">
                    <img
                        src="/assets/img/product1.jpg"
                        alt="product-1"
                        class="product-img"
                    />
                    <h2 class="product-title">AEROREADY SHIRT</h2>
                    <span class="price">$25</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>
                <!--BOX 2-->
                <div class="product-box">
                    <img
                        src="/assets/img/product2.jpg"
                        alt="product-1"
                        class="product-img"
                    />
                    <h2 class="product-title">WIRELESS EARBUDS</h2>
                    <span class="price">$100</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>
                <!--BOX 3-->
                <div class="product-box">
                    <img
                        src="/assets/img/product3.jpg"
                        alt="product-1"
                        class="product-img"
                    />
                    <h2 class="product-title">HOODED PARKA</h2>
                    <span class="price">$45</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>
                <!--BOX 4-->
                <div class="product-box">
                    <img
                        src="/assets/img/product4.jpg"
                        alt="product-1"
                        class="product-img"
                    />
                    <h2 class="product-title">STRAW METAL BOTTLE</h2>
                    <span class="price">$24.04</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>
                <!--BOX 5-->
                <div class="product-box">
                    <img
                        src="/assets/img/product5.jpg"
                        alt="product-1"
                        class="product-img"
                    />
                    <h2 class="product-title">METAL Sunglasses</h2>
                    <span class="price">$50</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>
                <!--BOX 6-->
                <div class="product-box">
                    <img
                        src="/assets/img/product6.jpg"
                        alt="product-1"
                        class="product-img"
                    />
                    <h2 class="product-title">BACK HAT</h2>
                    <span class="price">$50</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>
                <!--BOX 7-->
                <div class="product-box">
                    <img
                        src="/assets/img/product7.jpg"
                        alt="product-1"
                        class="product-img"
                    />
                    <h2 class="product-title">BACKPACK</h2>
                    <span class="price">$70</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>
                <!--BOX 8-->
                <div class="product-box">
                    <img
                        src="/assets/img/product8.jpg"
                        alt="product-1"
                        class="product-img"
                    />
                    <h2 class="product-title">ULTRABOOST 22</h2>
                    <span class="price">$45</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>
            </div>
        </section>
    </body>
</html>
